language: python

python:
  - "3.6"

services:
  - postgresql

install:
  - "pip install pipenv --upgrade-strategy=only-if-needed"
  - "pipenv install"

before_script:
  - psql -c 'create database test_db;' -U postgres

script:
  - python manage.py test

deploy:
  provider: heroku
  run:
    - "python3 manage.py migrate"